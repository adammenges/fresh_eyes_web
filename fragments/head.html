  <style media="screen">

    .c-presentation-label {
      display:none;
    }

    @media  all and (min-width:500px) {
      .c-presentation-label {
        position:fixed;
        left:12px;
        border-radius:5px;
        bottom:12px;
        width:80px;
        border: 1px solid #dadada;
        text-align:center;
        height:50px;
        background-color:white;
        padding:0;
        font-size:120%;
        z-index:300;
      }

      .c-presentation-label__text {
        position:absolute;
        line-height:25px;
        height:25px;
        width:100%;
        top:0;
        bottom:0;
        margin:auto;
      }
    }

    .c-veil {
      position:fixed;
      left:0;
      top:0;
      right:0;
      bottom:0;
      opacity:0;
      background-color:white;
      z-index:100;
      pointer-events: none;
    }

    .slide {
      position:relative;
    }

    .drawings-browser-scroll {
      width: 100%;
      height: 400px;
      background: url(img/longscroll.jpg);
      -webkit-animation: backgroundScroll 100s linear infinite;
      animation: backgroundScroll 100s linear infinite;
      background-size: cover;
    }

    @-webkit-keyframes backgroundScroll {
      from {background-position: 0 0;}
      to {background-position: 0 -3000px;}
    }
            
    @keyframes  backgroundScroll {
      from {background-position: 0 0;}
      to {background-position: 0 -3000px;}
    }    
  </style>
